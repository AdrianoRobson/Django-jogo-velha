{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Game</title>

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class='grid'>
        <div class='space' id='0'></div>
        <div class='space' id='1'></div>
        <div class='space' id='2'></div>
        <div class='space' id='3'></div>
        <div class='space' id='4'></div>
        <div class='space' id='5'></div>
        <div class='space' id='6'></div>
        <div class='space' id='7'></div>
        <div class='space' id='8'></div>
    </div>

    <div class='wrapper'>
       <strong class="info" id="msg"></strong>
    </div>

    <div class='wrapper'>
       <button class='restart'>Reset</button>
    </div>



  <script type="text/javascript" src="{% static 'js/game.js' %}"></script>

  </body>
</html>
